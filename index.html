<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="images/gfavicon.png" type="image/png">
    <title>Google Landing Page</title>
</head>

<body>
    <header>
        <nav class="header-left">
            <ul class="links">
                <li class="sublists">
                    <a class="navlink" href="#">About</a>
                </li>
                <li class="sublists">
                    <a class="navlink" href="#">Store</a>
                </li>
            </ul>
        </nav>
        <nav class="header-right">
            <ul class="links">
                <li class="sublists">
                    <a class="navlink" href="#">Gmail</a>
                </li>
                <li class="sublists">
                    <a class="navlink" href="#">Images</a>
                </li>
                <li class="sublists">
                    <a class="navlink" href="#"><img src="./images/appicon.png" id="appicon" alt="appicon"></a>
                </li>
                <li class="sublists">
                    <a class="navlink" href="#"><input type="button" name="sign_in" id="sign-in" value="Sign In"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="search">
        <img id="googlelogo" src="./images/googlelogo.png" alt="">
        <div class="searchbar">
            <img id="p1" src="./images/magnifying_glass.jpg" alt="">
            <input id="i1" type="search" name="search">
            <img id="p2" src="./images/google_microphone.png" alt="">
        </div>
        <div class="buttons">
            <input type="button" id="button-1" value="Google Search">
            <input type="button" id="button-2" value="I'm Feeling Lucky">
        </div>
        <p id="text">Other Languages you can use Google: <a href="#">English</a></p>
    </main>
    <footer>
        <p id="country">Turkey</p>
        <nav class="footer-left">
            <ul class="links">
                <li class="sublists">
                    <a class="footer-navlink" href="#">Advertising</a>
                </li>
                <li class="sublists">
                    <a class="footer-navlink" href="#">Business</a>
                </li>
                <li class="sublists">
                    <a class="footer-navlink" href="#">How Search Works</a>
                </li>
            </ul>
        </nav>
        <nav class="footer-right">
            <ul class="links">
                <li class="sublists">
                    <a class="footer-navlink" href="">Privacy</a>
                </li>
                <li class="sublists">
                    <a class="footer-navlink" href="">Terms</a>
                </li>
                <li class="sublists">
                    <a class="footer-navlink" href="">Settings</a>
                </li>
            </ul>
        </nav>
    </footer>
</body>

</html>
